<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Forum</title>
    <link rel="stylesheet" href="./css/studentForum.css">
    <link rel="icon" href="./images/favicon.ico" sizes="16x16" type="image/png">
</head>
<body>
    <div class="forum-container">
        <h1>Student Forum</h1>
        <form id="questionForm">
            <label for="question">Your Question</label>
            <input type="text" id="question" name="question" required>
            <br>
            <label>
                <input type="checkbox" id="anonymous"> Post anonymously
            </label>
            <br>
            <button type="submit">Submit Question</button>
        </form>
        <div id="message"></div>
        <div id="questionsContainer"> <!-- Container for displaying questions -->
            <h2>Questions:</h2>
            <div id="questionsList"></div>
        </div>
    </div>
    <script src="./js/studentForum.js"></script>
</body>
</html>
